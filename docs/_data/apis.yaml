- description: Battle-related deaths are deaths in battle-related conflicts between
    warring parties in the conflict dyad (two conflict units that are parties to a
    conflict). Typically, battle-related deaths occur in warfare involving the armed
    forces of the warring parties. This includes traditional battlefield fighting,
    guerrilla activities, and all kinds of bombardments of military units, cities,
    and villages, etc. The targets are usually the military itself and its installations
    or state institutions and state representatives, but there is often substantial
    collateral damage in the form of civilians being killed in crossfire, in indiscriminate
    bombings, etc. All deaths--military as well as civilian--incurred in such situations,
    are counted as battle-related deaths.
