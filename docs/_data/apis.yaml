- description: Military expenditures data from SIPRI are derived from the NATO definition,
    which includes all current and capital expenditures on the armed forces, including
    peacekeeping forces; defense ministries and other government agencies engaged
    in defense projects; paramilitary forces, if these are judged to be trained and
    equipped for military operations; and military space activities. Such expenditures
    include military and civil personnel, including retirement pensions of military
    personnel and social services for personnel; operation and maintenance; procurement;
    military research and development; and military aid (in the military expenditures
    of the donor country). Excluded are civil defense and current expenditures for
    previous military activities, such as for veterans' benefits, demobilization,
    conversion, and destruction of weapons. This definition cannot be applied for
    all countries, however, since that would require much more detailed information
    than is available about what is included in military budgets and off-budget military
    expenditure items. (For example, military budgets might or might not cover civil
    defense, reserves and auxiliary forces, police and paramilitary forces, dual-purpose
    forces such as military and civilian police, military grants in kind, pensions
    for military personnel, and social security contributions paid by one part of
    government to another).
  name: Military expenditure (current USD)
  url: https://api-eu-2.odon.at/military-expenditure-current-usd
