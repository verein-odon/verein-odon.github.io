    in Africa, the refugee definition contained in the 1984 Cartagena Declaration
    on Refugees as incorporated into national laws, those recognized in accordance
    with the UNHCR Statute, individuals granted complementary forms of protection,
    and those enjoying temporary protection. The refugee population also includes
    people in a refugee-like situation, which is a category that is descriptive in
    nature and includes groups of people who are outside their country or territory
