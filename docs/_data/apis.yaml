  url: https://api-eu-2.odon.at/statistical-performance-indicators-spi-pillar-2-data-services-score-scale-0-100
- description: "The data products overall score is a composite score measureing whether\
    \ the country is able to produce relevant indicators, primarily related to SDGs.\
    \ The data products (internal process) pillar is segmented by four topics and\
    \ organized into (i) social, (ii) economic, (iii) environmental, and (iv) institutional\
    \ dimensions using the typology of the Sustainable Development Goals (SDGs). This\
    \ approach anchors the national statistical system\u2019s performance around the\
    \ essential data required to support the achievement of the 2030 global goals,\
    \ and enables comparisons across countries so that a global view can be generated\
