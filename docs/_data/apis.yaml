- description: 'Net bilateral aid flows from DAC donors are the net disbursements
    of official development assistance (ODA) or official aid from the members of the
    Development Assistance Committee (DAC). Net disbursements are gross disbursements
    of grants and loans minus repayments of principal on earlier loans. ODA consists
    of loans made on concessional terms (with a grant element of at least 25 percent,
    calculated at a rate of discount of 10 percent) and grants made to promote economic
    development and welfare in countries and territories in the DAC list of ODA recipients.
    Official aid refers to aid flows from official donors to countries and territories
    in part II of the DAC list of recipients: more advanced countries of Central and
    Eastern Europe, the countries of the former Soviet Union, and certain advanced
    developing countries and territories. Official aid is provided under terms and
    conditions similar to those for ODA. Part II of the DAC List was abolished in
    2005. The collection of data on official aid and other resource flows to Part
    II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
    Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Hungary, Iceland,
    Ireland, Italy, Japan, Korea, Luxembourg, The Netherlands, New Zealand, Norway,
    Poland, Portugal, Slovak Republic, Slovienia, Spain, Sweden, Switzerland, United
    Kingdom, United States, and European Union Institutions. Regional aggregates include
    data for economies not specified elsewhere. World and income group totals include
    aid not allocated by country or region. Data are in current U.S. dollars.'
  name: Net bilateral aid flows from DAC donors, Australia (current US$)
  url: https://api-eu-2.odon.at/net-bilateral-aid-flows-from-dac-donors-australia-current-us-dollar
