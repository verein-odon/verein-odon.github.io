- description: "The data sources overall score is a composity measure of whether countries\
    \ have data available from the following sources: Censuses and surveys, administrative\
    \ data, geospatial data, and private sector/citizen generated data. The data sources\
    \ (input) pillar is segmented by four types of sources generated by (i) the statistical\
    \ office (censuses and surveys), and sources accessed from elsewhere such as (ii)\
    \ administrative data, (iii) geospatial data, and (iv) private sector data and\
    \ citizen generated data. The appropriate balance between these source types will\
    \ vary depending on a country\u2019s institutional setting and the maturity of\
    \ its statistical system. High scores should reflect the extent to which the sources\
    \ being utilized enable the necessary statistical indicators to be generated.\
    \ For example, a low score on environment statistics (in the data production pillar)\
    \ may reflect a lack of use of (and low score for) geospatial data (in the data\
    \ sources pillar). This type of linkage is inherent in the data cycle approach\
    \ and can help highlight areas for investment required if country needs are to\
    \ be met."
