- description: 'The SPI overall score is a composite score measuring country performance
    across five pillars: data use, data services, data products, data sources, and
    data infrastructure. The new Statistical Performance Indicators (SPI) will replace
    the Statistical Capacity Index (SCI), which the World Bank has regularly published
    since 2004. Although the goals are the same, to offer a better tool to measure
    the statistical systems of countries, the new SPI framework has expanded into
    new areas including in the areas of data use, administrative data, geospatial
    data, data services, and data infrastructure. The SPI provides a framework that
    can help countries measure where they stand in several dimensions and offers an
    ambitious measurement agenda for the international community.'
  name: 'Statistical performance indicators (SPI): Overall score (scale 0-100)'
  url: https://api-eu-2.odon.at/statistical-performance-indicators-spi-overall-score-scale-0-100
- description: 'The data use overall score is a composite score measuring the demand
    side of the statistical system. The data use pillar is segmented by five types
    of users: (i) the legislature, (ii) the executive branch, (iii) civil society
    (including sub-national actors), (iv) academia and (v) international bodies. Each
    dimension would have associated indicators to measure performance. A mature system
    would score well across all dimensions whereas a less mature one would have weaker
    scores along certain dimensions. The gaps would give insights into prioritization
    among user groups and help answer questions as to why the existing services are
    not resulting in higher use of national statistics in a particular segment. Currently,
    the SPI only features indicators for one of the five dimensions of data use, which
    is data use by international organizations. Indicators on whether statistical
    systems are providing useful data to their national governments (legislature and
    executive branches), to civil society, and to academia are absent. Thus the dashboard
    does not yet assess if national statistical systems are meeting the data needs
    of a large swathe of users.'
  name: 'Statistical performance indicators (SPI): Pillar 1 data use score (scale
    0-100)'
  url: https://api-eu-2.odon.at/statistical-performance-indicators-spi-pillar-1-data-use-score-scale-0-100
- description: 'The data services pillar overall score is a composite indicator based
    on four dimensions of data services: (i) the quality of data releases, (ii) the
    richness and openness of online access, (iii) the effectiveness of advisory and
    analytical services related to statistics, and (iv) the availability and use of
    data access services such as secure microdata access. Advisory and analytical
    services might incorporate elements related to data stewardship services including
    input to national data strategies, advice on data ethics and calling out misuse
    of data in accordance with the Fundamental Principles of Official Statistics.'
