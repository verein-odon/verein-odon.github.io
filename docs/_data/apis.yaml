- description: Refugees under the mandate of the United Nations Relief and Works Agency
    for Palestine Refugees in the Near East (UNRWA), Palestine Refugees, are persons
    whose normal place of residence was Palestine during the period 1 June 1946 to
    15 May 1948 and who lost both home and means of livelihood as a result of the
    1948 conflict. Palestine Refugees, and descendants of Palestine refugee males,
    including legally adopted children, are eligible to register for UNRWA services.
    UNRWA accepts new applications from persons who wish to be registered as Palestine
    Refugees. Once they are registered with UNRWA, persons in this category are referred
    to as Registered Refugees. Refugees under the mandate of the UNRWA are not typically
    included in the statistics on refugees (and people in a refugee-like situation)
    under the mandate of the Office of the United Nations High Commissioner for Refugees
    (UNHCR).
