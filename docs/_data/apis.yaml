- description: 'The Worldwide Governance Indicators (WGI) are a research dataset summarizing
    the views on the quality of governance provided by a large number of enterprise,
    citizen and expert survey respondents in industrial and developing countries.
    Governance consists of the traditions and institutions by which authority in a
    country is exercised. This includes the process by which governments are selected,
    monitored and replaced; the capacity of the government to effectively formulate
    and implement sound policies; and the respect of citizens and the state for the
    institutions that govern economic and social interactions among them. The WGI
    measures six dimensions of governance: Voice and Accountability, Political Stability
    and Absence of Violence/Terrorism, Government Effectiveness, Regulatory Quality,
    Rule of Law, and Control of Corruption. Control of Corruption captures perceptions
    of the extent to which public power is exercised for private gain, including both
    petty and grand forms of corruption, as well as "capture" of the state by elites
    and private interests. Estimate gives the country''s score on the aggregate indicator,
    in units of a standard normal distribution, i.e. ranging from approximately -2.5
    to 2.5.'
  name: 'Control of Corruption: Estimate'
  url: https://api-eu-2.odon.at/control-of-corruption-estimate
- description: 'The Worldwide Governance Indicators (WGI) are a research dataset summarizing
    the views on the quality of governance provided by a large number of enterprise,
    citizen and expert survey respondents in industrial and developing countries.
    Governance consists of the traditions and institutions by which authority in a
    country is exercised. This includes the process by which governments are selected,
    monitored and replaced; the capacity of the government to effectively formulate
    and implement sound policies; and the respect of citizens and the state for the
    institutions that govern economic and social interactions among them. Number of
    sources indicates the number of underlying data sources on which the aggregate
    estimate is based. The WGI are based on a large number of different data sources,
    capturing the views and experiences of survey respondents and experts in the public
    and private sectors, as well as various NGOs. These data sources include: (a)
    surveys of households and firms (e.g. Afrobarometer surveys, Gallup World Poll,
    and Global Competitiveness Report survey), (b) NGOs (e.g. Global Integrity, Freedom
    House, Reporters Without Borders), (c) commercial business information providers
    (e.g. Economist Intelligence Unit, S&P Global, Political Risk Services), and (d)
    public sector organizations (e.g. CPIA assessments of World Bank and regional
    development banks). Control of corruption captures perceptions of the extent to
    which public power is exercised for private gain, including both petty and grand
    forms of corruption, as well as "capture" of the state by elites and private interests.'
