 <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <h3 class="footer-title">{{ site.title | escape }}</h3>
        <div class="footer-info">
          <p>ODON</p>
          <p><a href="mailto:info@odon.at">info@odon.at</a></p>
          {%- include social.html -%}
          <p class="footer-tagline" data-translate="footer.tagline">{{- site.description | escape -}}</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; <span id="year"></span> ODON. All rights reserved.</p>
      </div>
    </div>
  </footer>
