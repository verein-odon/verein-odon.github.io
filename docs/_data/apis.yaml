- description: 'Data are from the Logistics Performance Index survey conducted by
    the World Bank in partnership with academic and international institutions and
    private companies and individuals engaged in international logistics. Respondents
    evaluate eight countries on six core dimensions on a scale from 1 (worst) to 5
    (best). The eight countries are chosen based on the most important export and
    import markets of the respondent''s country, random selection, and, for landlocked
    countries, neighboring countries that connect them with international markets.
    The 2023 LPI survey was conducted from September 6 to November 5, 2022. It provided
    4,090 country assessments by 652 logistics professionals in 115 countries in all
    World Bank regions. Details of the survey methodology and index construction methodology
    are included in Appendix 5 of the 2023 LPI report available at: https://lpi.worldbank.org/report.
    Respondents evaluated efficiency of customs clearance processes (i.e. speed, simplicity
    and predictability of formalities), on a rating ranging from 1 (very low) to 5
    (very high). Scores are averaged across all respondents.'
